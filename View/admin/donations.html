<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donations | ResQHub</title>
    <link rel="stylesheet" href="donations.css">
</head>
<body>

<header class="topbar">
    <div class="brand">ResQHub</div>
    <div class="top-actions">
        <span class="role-badge">Admin</span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
</header>

<div class="layout">

    <aside class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="users.html">Users</a>
        <a href="requests.html">Requests</a>
        <a href="donations.html" class="active">Donations</a>
    </aside>

    <main class="content">
        <h1>Donations</h1>
        <p class="subtitle">Financial contributions overview</p>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Donor</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Region</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="donationsTable">
                    <tr>
                        <td colspan="6" class="empty">Loading donations...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</div>

<script src="/ResQHub/View/admin/donations.js"></script>
</body>
</html>
