
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ResQHub</title>
    <link rel="stylesheet" href="/ResQHub/View/auth/login.css">
</head>
<body>

    <div class="login-wrapper">

        <!-- LEFT PANEL -->
        <div class="login-info">
            <h1>Welcome Back</h1>
            <p>
                You’re logging into a secure platform designed to
                coordinate emergency help and relief efforts.
            </p>

            <ul>
                <li>✔ Secure & role-based access</li>
                <li>✔ Real-time emergency coordination</li>
                <li>✔ Trusted volunteers & authorities</li>
            </ul>
        </div>

        <!-- RIGHT PANEL -->
        <div class="login-card">

            <h2>Sign In</h2>
            <p class="subtitle">Access your ResQHub account</p>

            <form id="loginForm">

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com">
                    <small class="error" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                    <small class="error" id="passwordError"></small>
                </div>

                <button type="submit" class="login-btn">Login Securely</button>

            </form>

            <p class="register-link">
                New to ResQHub?
                <a href="/ResQHub/View/auth/register.html">Create an account</a>
            </p>

        </div>

    </div>

    <script src="/ResQHub/View/auth/login.js"></script>
</body>
</html>
